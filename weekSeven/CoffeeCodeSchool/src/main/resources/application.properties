# DataSource settings: set here your own configurations for the database 
# connection. In this example we have "shop" as database name and 
# "root" as username and password.
spring.datasource.url=jdbc:mysql://localhost:3306/coffeeschool
spring.datasource.username = root
spring.datasource.password = root
 	
# Show or not log for each sql query, these logs will show in the console when they get run
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
# Auto creates and updates our database tables for us
spring.jpa.hibernate.ddl-auto = update

# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy


# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


