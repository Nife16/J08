<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- ./ same folder, ../ back out a folder, use these to navigate to the css file -->
        <!-- href will be the link to your css file -->
        <!-- rel is the relationship of what thte file is, so its a stylesheet -->
        <link href="./myFirstCssFile.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Header tags, go from 1-6, 1 biggest 6 smallest -->
        <h1 class="color-red">Big Hedda</h1>
        <h6>Smol hedda</h6>

        <!-- p tags, for text, em for italicized, strong for bold -->
        <p>the <em>quick</em> brown fox jumped over the <strong  class="color-red">dog</strong></p>
        <!-- Unordered List -->
        <ul>
            <!-- Each li is a list Item -->
            <li>
                List Item 1
            </li>
            <li>
                List Item 2
            </li>
            <li  class="color-red">
                List Item 3
            </li>
        </ul>
        <!-- Ordered List -->
        <ol>
            <!-- Both ol and ul use li for each item in the list -->
            <li>
                List Item 1
            </li>
            <li>
                List Item 2
            </li>
            <li  class="color-red">
                List Item 3
            </li>
        </ol>
        <!-- Anchor tag, links you to a given page given in the href -->
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Click me!!!</a>
        <!-- Image tag, lets you display images if given a url to the src property -->
        <img src="https://cdn.quotesgram.com/img/52/93/1114802591-1-dog-meme-5-hot-dog-Facebook.jpg" />
        
        <!-- Table html, table tag is the body for the table -->
        <table>
            <!-- thead is the header body for the table -->
            <thead>
                <!-- th is the table header cell -->
                <th>Header 1</th>
                <th>Header 2</th>
                <th  class="color-red">Header 3</th>
            </thead>
            <!-- tbody is the body for my table content -->
            <tbody>
                <!-- tr is every row in the tbody, never the thead -->
                <tr>
                    <!-- td is every cell in the tbody -->
                    <td>
                        cell 1
                    </td>
                    <td>
                        cell 2
                    </td>
                    <td class="color-red">
                        cell 3
                    </td>
                </tr>
                <tr>

                    <td  class="color-red">

                    </td>
                </tr>
                <tr>

                        cell 1
                    </td>
                    <td>
                        cell 2
                    </td>
                    <td  class="color-red">
                        cell 3
                    </td>
                </tr>
            </tbody>
        </table>
        <div>

        </div>
    </body>
</html>
