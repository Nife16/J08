<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foogle</title>
    <link rel="stylesheet" href="./foogle.css">
</head>
<body class="flex-col">
    <div class="header flex-row">
        <div class="flex-row half-width">
            <a href="#" class="margin-left-header-link header-link">About</a>
            <a href="#" class="header-link">Store</a>
        </div>
        <div class="flex-row half-width right align-center header-padding-right">
            <a href="#" class="header-link">Gmail</a>
            <a href="#" class="header-link">Images</a>
            <div class="circle-button ">S</div>
        </div>
    </div>
    <div class="main-content flex-row center">
        <div class="flex-row center full-width">
            <div class="flex-col eighty-width align-center">
                <img class="google-image" src="https://www.google.com/logos/doodles/2022/seasonal-holidays-2022-6753651837109831.3-law.gif" />
                <div class="search-bar align-center flex-row">
                    <img class="icon" src="./magnifying-glass-solid.svg" />
                    <input type="text" class="search-input" />
                </div>
                <div class="flex-row">
                    <button class="search-button">
                        Google Search
                    </button>
                    <button class="search-button">
                        Im Feelin Lucky
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer flex-row">
        <div class="flex-row third-width">
            <a href="#" class="margin-left-header-link header-link">Advertising</a>
            <a href="#" class="header-link">Business</a>
            <a href="#" class="header-link">How Search Works</a>
        </div>
        <div class="third-width center">
            Carbon Neutral Since 2007
        </div>
        <div class="flex-row third-width right align-center header-padding-right">
            <a href="#" class="header-link">Privacy</a>
            <a href="#" class="header-link">Terms</a>
            <a href="#" class="header-link">Settings</a>
        </div>
    </div>
</body>
</html>
